<div class="row">
  <div class="col-sm-10">
    ${SelectedDetail}

  <div class="col-sm-2 list-group">
    <h5>Card Settings</h5>
    <button type="button" class="btn btn-success" onclick="${Add}">

    </button>

    ${Default}

</template>
